<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Světlé pozadí – širší světlý střed, pulzující záře + částice (#118DFF)</title>
  <style>
    :root{
      --accent: #118DFF;
      --bg1: #ffffff;
      --bg2: #f6fbff;
      --glowA: rgba(17,141,255,0.35);
      --glowB: rgba(17,141,255,0.25);
      --glowC: rgba(255,255,255,0.95);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, var(--bg1) 60%, var(--bg2) 100%);
    }

    /* Záře – více na krajích, střed zůstává široký a světlý */
    .glows {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(130px);
      opacity: 0.6;
      transform: translate3d(0,0,0);
      animation: strongPulse 7s ease-in-out infinite;
    }

    @keyframes strongPulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .glow-1 {
      width: 700px; height: 700px;
      left: -250px; top: -150px;
      background: radial-gradient(circle at center, var(--glowC) 0%, var(--glowA) 40%, transparent 100%);
      animation-delay: 0s;
    }

    .glow-2 {
      width: 900px; height: 900px;
      right: -300px; top: 5%;
      background: radial-gradient(circle at center, var(--glowC) 0%, var(--glowB) 50%, transparent 100%);
      animation-delay: 2s;
    }

    .glow-3 {
      width: 1200px; height: 1200px;
      left: 50%; bottom: -400px;
      transform: translateX(-50%);
      background: radial-gradient(circle at center, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.8) 55%, transparent 100%);
      filter: blur(160px);
      opacity: 0.95;
      animation: subtlePulse 9s ease-in-out infinite;
    }

    @keyframes subtlePulse {
      0%, 100% {
        opacity: 0.85;
        transform: translateX(-50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) scale(1.1);
      }
    }

    #particles-container {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(17,141,255,0.8), 0 0 36px rgba(17,141,255,0.35);
      opacity: 0;
      will-change: transform, opacity, left, top;
    }
  </style>
</head>
<body>
  <div class="glows">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>
  </div>

  <div id="particles-container"></div>

  <script>
    const particlesContainer = document.getElementById('particles-container');
    const particleCount = 90;

    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }

    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 3 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      resetParticle(particle);
      particlesContainer.appendChild(particle);
      requestAnimationFrame(() => animateParticle(particle));
    }

    function resetParticle(particle) {
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.opacity = '0';
      return { x: posX, y: posY };
    }

    function animateParticle(particle) {
      const pos = resetParticle(particle);
      const duration = Math.random() * 10 + 10;
      const delay = Math.random() * 4;

      setTimeout(() => {
        particle.style.transition = `left ${duration}s linear, top ${duration}s linear, opacity ${duration/4}s ease-in-out`;
        particle.style.opacity = (Math.random() * 0.35 + 0.25).toString();
        const moveX = pos.x + (Math.random() * 20 - 10);
        const moveY = pos.y - Math.random() * 30;
        particle.style.left = `${moveX}%`;
        particle.style.top  = `${moveY}%`;
        setTimeout(() => animateParticle(particle), duration * 1000);
      }, delay * 1000);
    }

    document.addEventListener('mousemove', (e) => {
      const mouseX = (e.clientX / window.innerWidth) * 100;
      const mouseY = (e.clientY / window.innerHeight) * 100;

      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${mouseX}%`;
      particle.style.top = `${mouseY}%`;
      particle.style.opacity = '0.8';
      particlesContainer.appendChild(particle);

      requestAnimationFrame(() => {
        particle.style.transition = 'left 2s ease-out, top 2s ease-out, opacity 2s ease-out';
        particle.style.left = `${mouseX + (Math.random() * 10 - 5)}%`;
        particle.style.top  = `${mouseY + (Math.random() * 10 - 5)}%`;
        particle.style.opacity = '0';
      });
      setTimeout(() => particle.remove(), 2100);

      const glows = document.querySelectorAll('.glow');
      const moveX = (e.clientX / window.innerWidth - 0.5) * 10;
      const moveY = (e.clientY / window.innerHeight - 0.5) * 10;
      glows.forEach(g => { g.style.transform = `translate(${moveX}px, ${moveY}px)`; });
    });
  </script>
</body>
</html>
