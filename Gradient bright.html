<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Světlé interaktivní pozadí s jemnými vlnami</title>
  <style>
    :root {
      /* Hlavní barva pro grafy/texty */
      --accent: #118DFF;
      /* Velmi světlé pozadí – aby tmavý text dobře vynikl */
      --bg1: #ffffff;
      --bg2: #f6fbff;
      /* Tóny vln – extrémně světlé s akcentním nádechem */
      --wave1: rgba(17,141,255,0.10);
      --wave2: rgba(17,141,255,0.07);
      --wave3: rgba(17,141,255,0.05);
      --gloss: rgba(255,255,255,0.65);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg2) 0%, transparent 60%),
                  radial-gradient(1100px 700px at 80% 70%, var(--bg2) 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      background-attachment: fixed;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    /* Respektuje preferenci sníženého pohybu */
    @media (prefers-reduced-motion: reduce) {
      canvas { display:none; }
    }
  </style>
</head>
<body>
  <canvas id="waves"></canvas>
  <script>
    const canvas = document.getElementById('waves');
    const ctx = canvas.getContext('2d');

    let w, h, t = 0;
    let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;

    function resize() {
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      w = canvas.width  = Math.floor(window.innerWidth  * dpr);
      h = canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width  = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // pro ostré vykreslení
    }
    window.addEventListener('resize', resize); resize();

    // Načteme barvy z CSS proměnných
    const styles = getComputedStyle(document.documentElement);
    const W1 = styles.getPropertyValue('--wave1').trim();
    const W2 = styles.getPropertyValue('--wave2').trim();
    const W3 = styles.getPropertyValue('--wave3').trim();
    const GLOSS = styles.getPropertyValue('--gloss').trim();

    // Cílené parallax posuny podle myši (jemné, vhodné pod dashboard)
    document.addEventListener('mousemove', e => { targetX = e.clientX; targetY = e.clientY; });
    document.addEventListener('touchmove', e => { if(e.touches[0]){ targetX = e.touches[0].clientX; targetY = e.touches[0].clientY; } }, {passive:true});

    function drawWave(color, amp, freq, phase, baseY, parallax){
      ctx.beginPath();
      const offset = (mouseX - window.innerWidth/2) * parallax; // jemný horizontální posun
      for (let x = 0; x <= window.innerWidth; x++) {
        const y = baseY + Math.sin((x + offset)/freq + phase) * amp;
        if (x === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.lineTo(window.innerWidth, window.innerHeight);
      ctx.lineTo(0, window.innerHeight);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    function animate(){
      requestAnimationFrame(animate);
      // Plynulé následování myši
      mouseX += (targetX - mouseX) * 0.06;
      mouseY += (targetY - mouseY) * 0.06;

      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      // Jemná záře nahoře – zesvětlení pro lepší kontrast s tmavým textem
      const glossGrad = ctx.createLinearGradient(0, 0, 0, window.innerHeight*0.35);
      glossGrad.addColorStop(0, GLOSS);
      glossGrad.addColorStop(1, 'rgba(255,255,255,0.0)');
      ctx.fillStyle = glossGrad;
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight*0.35);

      // Vertikální jemné houpání podle času a polohy myši
      const sway = Math.sin(t*0.004) * 6 + (mouseY - window.innerHeight/2) * 0.03;

      // Tři velmi světlé vrstvy vln inspirované ukázkou, ale světlejší
      drawWave(W1, 30, 110,  t*0.006, window.innerHeight*0.65 + sway,  0.06);
      drawWave(W2, 22, 140,  t*0.007, window.innerHeight*0.72 + sway,  0.04);
      drawWave(W3, 16, 170,  t*0.008, window.innerHeight*0.78 + sway,  0.02);

      t += 1; // rychlost času
    }

    animate();
  </script>
</body>
</html>
